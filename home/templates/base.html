<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">

    <style>
        .container{
            min-width: 100%;
        }

        .container > .row {
            margin: 0;
        }


        .container > .row > .col {
            padding: 0;
        }

        *{
            padding: 0px;
            margin: 0px;
            font-family: 'Changa';
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    {% block style %}{% endblock %}
</head>

<body class="#eceff1 blue-grey lighten-5">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l8 offset-l2">
                <!--nav-->
                <div class="col s12 m12 l12 white-text valign-wrapper top-nav" style="min-height: 100px; background-color: #5091cd; border-bottom: 1px solid #5091cd;">
                    <div class="col m6" style="">
                        <p style="font-size: 35px;"><b><a class="" style="color: white;" href="{% url 'home:home' %}">DMASL</a></b></p>
                    </div>

                    <div class="col m6 right-align" style="">
                        <p style="font-size: 25px; color: white; margin-top: 30px;">{% block current_page %} {% endblock %}</p>
                    </div>
                </div>
                <!--end nav-->

                <!--main-->

                {% block body %}{% endblock %}

                <!--end main form-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>
</html>

{% block script %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5SGZ9LBDMH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5SGZ9LBDMH');
</script>
{% endblock %}
